<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="100%" height="400" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect y="400" width="100%" height="200" fill="#8FBC8F"/>
  
  <!-- Dealership building -->
  <rect x="150" y="200" width="500" height="200" fill="url(#buildingGradient)" stroke="#333333" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="130,200 400,150 670,200" fill="#0e4c92"/>
  
  <!-- Windows -->
  <rect x="200" y="250" width="80" height="60" fill="#87CEEB" stroke="#333333" stroke-width="1"/>
  <rect x="300" y="250" width="80" height="60" fill="#87CEEB" stroke="#333333" stroke-width="1"/>
  <rect x="520" y="250" width="80" height="60" fill="#87CEEB" stroke="#333333" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="420" y="300" width="60" height="100" fill="#8B4513" stroke="#333333" stroke-width="1"/>
  <circle cx="470" cy="350" r="3" fill="#333333"/>
  
  <!-- Sign -->
  <rect x="250" y="180" width="300" height="40" fill="#ffffff" stroke="#0e4c92" stroke-width="2"/>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0e4c92">
    OUTBOARD MOTORS DEALERSHIP
  </text>
  
  <!-- Boats in lot -->
  <g transform="translate(50, 420)">
    <!-- Boat 1 -->
    <ellipse cx="40" cy="20" rx="35" ry="8" fill="#ffffff" stroke="#333333"/>
    <rect x="35" y="15" width="10" height="20" fill="#0e4c92"/>
  </g>
  
  <g transform="translate(600, 430)">
    <!-- Boat 2 -->
    <ellipse cx="40" cy="20" rx="30" ry="6" fill="#00a8a8" stroke="#333333"/>
    <rect x="37" y="17" width="8" height="15" fill="#333333"/>
  </g>
  
  <!-- Clouds -->
  <circle cx="150" cy="100" r="25" fill="white" opacity="0.8"/>
  <circle cx="170" cy="100" r="30" fill="white" opacity="0.8"/>
  <circle cx="190" cy="100" r="25" fill="white" opacity="0.8"/>
  
  <circle cx="600" cy="80" r="20" fill="white" opacity="0.8"/>
  <circle cx="615" cy="80" r="25" fill="white" opacity="0.8"/>
  <circle cx="630" cy="80" r="20" fill="white" opacity="0.8"/>
  
  <!-- Size indicator -->
  <text x="20" y="580" font-family="Arial, sans-serif" font-size="12" fill="#333333" opacity="0.7">
    800 Ã— 600 Dealership Image
  </text>
</svg>