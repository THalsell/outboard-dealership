<svg width="1920" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0e4c92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroGradient)"/>
  
  <!-- Water waves effect -->
  <path d="M0,600 Q480,550 960,600 T1920,600 L1920,800 L0,800 Z" fill="rgba(0,168,168,0.3)"/>
  <path d="M0,650 Q480,620 960,650 T1920,650 L1920,800 L0,800 Z" fill="rgba(0,168,168,0.2)"/>
  
  <!-- Boat/Motor silhouette -->
  <g transform="translate(1400, 300)">
    <!-- Boat hull -->
    <path d="M0,80 Q50,60 150,65 Q200,70 250,85 Q280,95 300,120 L300,140 Q280,155 250,160 Q200,165 150,160 Q50,155 0,140 Z" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Outboard motor -->
    <rect x="280" y="100" width="25" height="60" fill="rgba(255,255,255,0.15)"/>
    <rect x="275" y="90" width="35" height="20" fill="rgba(255,255,255,0.15)"/>
    
    <!-- Propeller -->
    <circle cx="292" cy="170" r="8" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <path d="M284,170 L300,170 M292,162 L292,178 M287,165 L297,175 M297,165 L287,175" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Overlay for text readability -->
  <rect width="100%" height="100%" fill="url(#overlayGradient)"/>
  
  <!-- Brand watermark -->
  <text x="1800" y="750" text-anchor="end" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="rgba(255,255,255,0.3)">
    OUTBOARD MOTORS
  </text>
  
  <!-- Size indicator -->
  <text x="50" y="750" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.5)">
    1920 Ã— 800 Hero Image
  </text>
</svg>