<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="motorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#e5e5e5" stroke-width="2"/>
  
  <!-- Water background -->
  <rect y="200" width="100%" height="100" fill="#87CEEB" opacity="0.3"/>
  
  <!-- Outboard motor illustration -->
  <g transform="translate(150, 50)">
    <!-- Motor housing -->
    <rect x="0" y="0" width="100" height="120" rx="10" fill="url(#motorGradient)" stroke="#333333" stroke-width="2"/>
    
    <!-- Top cover -->
    <rect x="10" y="10" width="80" height="30" rx="5" fill="#0e4c92" opacity="0.8"/>
    
    <!-- Brand badge area -->
    <rect x="20" y="50" width="60" height="20" rx="3" fill="#ffffff" stroke="#333333"/>
    <text x="50" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0e4c92">
      MOTOR
    </text>
    
    <!-- Lower unit -->
    <rect x="20" y="120" width="60" height="80" fill="#333333" opacity="0.8"/>
    
    <!-- Propeller -->
    <circle cx="50" cy="210" r="15" fill="none" stroke="#00a8a8" stroke-width="3"/>
    <path d="M35,210 L65,210 M50,195 L50,225 M40,200 L60,220 M60,200 L40,220" stroke="#00a8a8" stroke-width="2"/>
    
    <!-- Tilt mechanism -->
    <rect x="90" y="100" width="15" height="40" fill="#666666"/>
    <circle cx="97" cy="110" r="3" fill="#333333"/>
    <circle cx="97" cy="130" r="3" fill="#333333"/>
  </g>
  
  <!-- Horsepower indicator -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0e4c92">
    XXX HP
  </text>
  
  <!-- Brand colors accent -->
  <rect x="20" y="20" width="40" height="6" fill="#0e4c92"/>
  <rect x="20" y="30" width="40" height="6" fill="#00a8a8"/>
  
  <!-- Size indicator -->
  <text x="20" y="280" font-family="Arial, sans-serif" font-size="12" fill="#333333" opacity="0.7">
    400 Ã— 300 Motor Image
  </text>
</svg>